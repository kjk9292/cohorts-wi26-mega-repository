<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmark Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <h1>Bookmark Manager</h1>
    <button class="add-btn">+ Add Bookmark</button>
  </header>

  <!-- PAGE LAYOUT -->
  <div class="app-container">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <h2>Categories</h2>
      <nav>
        <ul>
          <li><a href="#" class="active">All Bookmarks</a></li>
          <li><a href="#">Work</a></li>
          <li><a href="#">Personal</a></li>
          <li><a href="#">Learning</a></li>
          <li><a href="#">Entertainment</a></li>
        </ul>
      </nav>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content">

      <!-- FORM -->
      <form class="bookmark-form">
        <div class="form-group">
          <label for="url">URL</label>
          <input type="url" id="url" name="url" placeholder="https://example.com">
        </div>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" placeholder="Website name">
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" name="category">
            <option value="work">Work</option>
            <option value="personal">Personal</option>
            <option value="learning">Learning</option>
            <option value="entertainment">Entertainment</option>
          </select>
        </div>
        <button type="submit" class="submit-btn">Save Bookmark</button>
      </form>

      <h2>All Bookmarks</h2>

      <!-- CARDS -->
      <div class="cards-container">
        <article class="bookmark-card">
          <h3 class="card-title">
            <a href="https://github.com" target="_blank">GitHub</a>
          </h3>
          <p class="card-url">https://github.com</p>
          <span class="card-category">Work</span>
        </article>

        <article class="bookmark-card">
          <h3 class="card-title">
            <a href="https://youtube.com" target="_blank">YouTube</a>
          </h3>
          <p class="card-url">https://youtube.com</p>
          <span class="card-category">Entertainment</span>
        </article>

        <article class="bookmark-card">
          <h3 class="card-title">
            <a href="https://developer.mozilla.org" target="_blank">MDN Web Docs</a>
          </h3>
          <p class="card-url">https://developer.mozilla.org</p>
          <span class="card-category">Learning</span>
        </article>
      </div>

    </main>
  </div>

  <!-- FOOTER -->
  <footer class="footer">
    <p>Built with learning by CSES Cohorts</p>
  </footer>

</body>
</html>
