<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Issue #2: Form - Example</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 40px;
    }

    /* FORM - Your completed code should look like this */
    .bookmark-form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 4px;
      font-weight: bold;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .submit-btn {
      background-color: #6366f1;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Demo note */
    .demo-note {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background: #fef3c7;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <!-- FORM COMPONENT -->
  <form class="bookmark-form">
    <div class="form-group">
      <label for="url">URL</label>
      <input type="url" id="url" name="url" placeholder="https://example.com">
    </div>

    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" placeholder="Website name">
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <select id="category" name="category">
        <option value="work">Work</option>
        <option value="personal">Personal</option>
        <option value="learning">Learning</option>
        <option value="entertainment">Entertainment</option>
      </select>
    </div>

    <button type="submit" class="submit-btn">Save Bookmark</button>
  </form>

  <div class="demo-note">
    <strong>Issue #2: Form Example</strong><br><br>
    This is what your completed form should look like:
    <ul style="margin-top: 10px; margin-left: 20px;">
      <li>Each field has a label above it</li>
      <li>Form has a white background</li>
      <li>Inputs are full width</li>
      <li>Submit button is styled</li>
    </ul>
  </div>

</body>
</html>
