<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Issue #1: Header - Example</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    /* HEADER - Your completed code should look like this */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      background-color: #ffffff;
    }

    .add-btn {
      background-color: #6366f1;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Demo note */
    .demo-note {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: #fef3c7;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <!-- HEADER COMPONENT -->
  <header class="header">
    <h1>Bookmark Manager</h1>
    <button class="add-btn">+ Add Bookmark</button>
  </header>

  <div class="demo-note">
    <strong>Issue #1: Header Example</strong><br><br>
    This is what your completed header should look like:
    <ul style="margin-top: 10px; margin-left: 20px;">
      <li>App name on the left</li>
      <li>Button on the right</li>
      <li>White background</li>
      <li>Button has a colored background with white text</li>
    </ul>
  </div>

</body>
</html>
